<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Admin</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="javascript/main.js" defer></script>
</head>
<body>
    <div class="sidebar-container">
        <div class="logo-container">
            <img src="icons/monitor-dashboard.svg" alt="Logo">
            <h2>Dashboard</h2>
        </div>
        <div class="list-container">
            <ul class="list-group">
                <li class="list-item"><img src="icons/home.svg" alt="Home"> Home</li>
                <li class="list-item"><img src="icons/card-account-details.svg" alt="Profile"> Profile</li>
                <li class="list-item"><img src="icons/message.svg" alt="Messages"> Messages</li>
                <li class="list-item"><img src="icons/history.svg" alt="History"> History</li>
                <li class="list-item"><img src="icons/note-multiple.svg" alt="Tasks"> Tasks</li>
                <li class="list-item"><img src="icons/account-group.svg" alt="Communities"> Communities</li>
            </ul>
            <ul class="list-group">
                <li class="list-item"><img src="icons/cog.svg" alt="Settings"> Settings</li>
                <li class="list-item"><img src="icons/frequently-asked-questions.svg" alt="Support"> Support</li>
                <li class="list-item"><img src="icons/shield-lock.svg" alt="Privacy"> Privacy</li>
            </ul>
        </div>
    </div>
    <div class="home-container">
        <div class="header-container">
            <!--
                Search icon with search bar + notification icon + profile picture/avatar + Name
                Profile Picture/avatar + Text + Three buttons (New, Upload, Share)
             -->
        </div>
        <div class="content-container">
            <!-- Alot of grrid content -->
        </div>
    </div>
</body>
</html>
