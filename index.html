<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Admin</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="javascript/main.js" defer></script>
</head>
<body>
    <div class="sidebar-container">
        <div class="logo-container">
            <img src="icons/monitor-dashboard.svg" alt="Logo">
            <h2>Dashboard</h2>
        </div>
        <div class="list-container">
            <ul class="list-group">
                <li class="list-item"><img src="icons/home.svg" alt="Home"><span class="list-item-text">Home</span></li>
                <li class="list-item"><img src="icons/card-account-details.svg" alt="Profile"><span class="list-item-text">Profile</span></li>
                <li class="list-item"><img src="icons/message.svg" alt="Messages"><span class="list-item-text">Messages</span></li>
                <li class="list-item"><img src="icons/history.svg" alt="History"><span class="list-item-text">History</span></li>
                <li class="list-item"><img src="icons/note-multiple.svg" alt="Tasks"><span class="list-item-text">Tasks</span></li>
                <li class="list-item"><img src="icons/account-group.svg" alt="Communities"><span class="list-item-text">Communities</span></li>
            </ul>
            <ul class="list-group">
                <li class="list-item"><img src="icons/cog.svg" alt="Settings"> <span class="list-item-text">Settings</li>
                <li class="list-item"><img src="icons/frequently-asked-questions.svg" alt="Support"><span class="list-item-text">Support</span></li>
                <li class="list-item"><img src="icons/shield-lock.svg" alt="Privacy"><span class="list-item-text">Privacy</span></li>
            </ul>
        </div>
    </div>
    <div class="home-container">
        <div class="header-container">
           <div class="top-row">
            <img src="icons/magnify.svg" alt="Search" class="search-icon">
            <input type="text" placeholder="Search..." class="search-bar">
            <img src="icons/bell.svg" alt="Notification" class="notification-icon">
            <img src="images/avatar.png" alt="Profile Picture" class="profile-picture">
            <span class="user-name">Placeholder Name</span>
           </div>
        </div>
        <div class="bottom-row">
            <img src="images/avatar.png" alt="Profile Picture" class="large-profile-picture">
            <div class="user-info">
                <span class="greeting">Hi there,</span>
                <span class="name">Placeholder Name (@name)</span>
            </div>
            <div class="buttons-container">
                <button class="button">New</button>
                <button class="button">Upload</button>
                <button class="button">Share</button>
            </div>
        </div>
        <div class="content-container">
            
            <div class="projects-container">
                <h3 class="content-titles">Your Projects</h3>
                <div class="card-grid">
                    <!-- Project cards here -->
                </div>
            </div>
            <div class="news-container">
                <div class="announcements-container">
                    <h3 class="content-titles">Announcements</h3>
                </div>

                <div class="trending-container">
                    <h3 class="content-titles">Trending</h3>
                    <div class="trending-card">
                        <!-- Trending card here -->
                    </div>
                </div>
            </div>
        
        </div>
    </div>
</body>
</html>
