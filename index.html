<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Admin</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="javascript/main.js" defer></script>
</head>
<body>
    <div class="sidebar-container">
        <div class="logo-container">
            <img src="icons/monitor-dashboard.svg" alt="Logo">
            <h2>Dashboard</h2>
        </div>
        <div class="list-container">
            <ul class="list-group">
                <li class="list-item"><img src="icons/home.svg" alt="Home"> Home</li>
                <li class="list-item"><img src="icons/card-account-details.svg" alt="Profile"> Profile</li>
                <li class="list-item"><img src="icons/message.svg" alt="Messages"> Messages</li>
                <li class="list-item"><img src="icons/history.svg" alt="History"> History</li>
                <li class="list-item"><img src="icons/note-multiple.svg" alt="Tasks"> Tasks</li>
                <li class="list-item"><img src="icons/account-group.svg" alt="Communities"> Communities</li>
            </ul>
            <ul class="list-group">
                <li class="list-item"><img src="icons/cog.svg" alt="Settings"> Settings</li>
                <li class="list-item"><img src="icons/frequently-asked-questions.svg" alt="Support"> Support</li>
                <li class="list-item"><img src="icons/shield-lock.svg" alt="Privacy"> Privacy</li>
            </ul>
        </div>
    </div>
    <div class="home-container">
        <div class="header-container">
           <div class="top-row">
            <img src="icons/magnify.svg" alt="Search" class="search-icon">
            <input type="text" placeholder="Search..." class="search-bar">
            <img src="icons/bell.svg" alt="Notification" class="notification-icon">
            <img src="images/avatar.png" alt="Profile Picture" class="profile-picture">
            <span class="user-name">Placeholder Name</span>
           </div>
        </div>
        <div class="bottom-row">
            <img src="images/avatar.png" alt="Profile Picture" class="large-profile-picture">
            <div class="user-info">
                <span class="greeting">Hi there,</span>
                <span class="name">Placeholder Name (@name)</span>
            </div>
            <div class="buttons-container">
                <button class="button">New</button>
                <button class="button">Upload</button>
                <button class="button">Share</button>
            </div>
        </div>
        <div class="content-container">
            <!-- Alot of grrid content -->
        </div>
    </div>
</body>
</html>
